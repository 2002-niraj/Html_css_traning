<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html formatting</title>
</head>
<body>
    <b>Niraj palmur</b>
    <p>Lorem ipsum dolor, <strong>Hi Ellicum</strong> sit amet consectetur adipisicing elit. Quasi, laudantium.
    </p>
    <p>Lorem ipsum dolor sit <mark>amet consectetur</mark> adipisicing elit. Quisquam, dolore.</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>

    <h1> H<sub>2</sub>O</h1>
    <h1> a<sup>2</sup> + b<sup>2</sup>  </h1>

</body>
</html>
